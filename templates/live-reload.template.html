<script type="text/javascript">
    (function () {
        console.log('‚è≥ Live reload enabled...')

        const socket = new WebSocket('ws://{liveReloadHostname}:{liveReloadPort}/live-reload')

        socket.onopen = function () {
            console.log('‚úÖ Live reload connected.')
        }

        socket.onmessage = function (msg) {
            if (msg.data === 'reload') {
                console.log('üîÑ Reloading...')
                location.reload()
            }
        }
    })()
</script>
